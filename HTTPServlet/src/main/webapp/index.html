<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form</title>
<style>
	.container{
		width: 30%;
		border: 1px solid blue;
		margin: auto;
		padding: 20px;
		font-size: 20px;
	}
	#my_continer table tr td input {
		font-size: 20px;
	}
</style>
</head>
<body>
	<div id = "my_container" class="container">
		<h1> My Form </h1>
		<form action="RegisterServlet" method="post">
			<table>
				<tr>
					<td>Enter Name:</td>
					<td><input type="text" name="user_name" placeholder="Enter Name"/></td>
				</tr>
				<tr>
					<td>Enter Password:</td>
					<td><input type="password" name="user_password" placeholder="Enter Password"/></td>
				</tr>
				<tr>
					<td>Enter Email:</td>
					<td><input type="email" name="user_email" placeholder="Enter Email"/></td>
				</tr>
				<tr>
					<td>Select Gender:</td>
					<td>
					<input type="radio" name="user_gender" value="male"/> Male &nbsp;&nbsp; 
					<input type="radio" name="user_gender" value="female"/>Female
					</td>
				</tr>
				<tr>
					<td>Select Course:</td>
					<td>
						<select name="user_course">
							<option value="Java">Java</option>
							<option value="CPP">CPP</option>
							<option value="Python">Python</option>
							<option value="Android">Android</option>
						</select>
					</td>
				</tr>
				<tr>
					<td style="text-align: right;">
						<input type="checkbox" value="checked" name="condition"/>
					</td>
					<td>
					Agree Terms and Conditions!!!
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<button type="submit">Register</button>
						<button type="reset">Reset</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
